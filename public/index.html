    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo512.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="preload" href="%PUBLIC_URL%/fonts/ClashDisplay-Bold.otf" as="font" type="font/otf" crossorigin />

    <meta property="og:title" content="YessPLORA - NIT Campus Treasure Hunt" />

    <meta name="twitter:title" content="YessPLORA - NIT Campus Treasure Hunt" />

    <title>YessPLORA - NIT Campus Treasure Hunt</title>
    
    <!-- Prevent zoom on input focus -->
    <style>
      input[type="text"], input[type="email"], input[type="password"], textarea, select {
        font-size: 16px !important;
      }
      
      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0284c7;
      }
    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Prompt -->
    <div id="pwa-install-prompt" style="display: none;">
      <div class="pwa-prompt">
        <h3>Install YessPLORA</h3>
        <p>Add this app to your home screen for a better experience!</p>
        <button id="pwa-install-btn">Install</button>
        <button id="pwa-dismiss-btn">Not Now</button>
      </div>
    </div>
